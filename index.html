<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R2K2 Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="background-gradient"></div>

  <header>
    <h1>R2K2 Leaderboard</h1>
    <p>Leaderboard updates automatically every 15 minutes</p>
  </header>

  <main>
    <section class="leaderboard-card">
      <table>
        <thead>
          <tr>
            <th>Pos</th>
            <th>Username</th>
            <th>Points</th>
            <th>Wagered</th>
            <th>Prize</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <tr><td colspan="5">Loading...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Floating Kick Player -->
  <div id="floating-player">
    <button id="close-player">âœ•</button>
    <iframe
      src="https://player.kick.com/r2ktwo"
      frameborder="0"
      allowfullscreen
      scrolling="no"
    ></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
